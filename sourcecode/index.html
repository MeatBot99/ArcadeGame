<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug Avoider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="startpage">
    <div class="charholder">
      <h1>Choose a Character</h1>
      <span><img src="images/char-boy.png" class="images/char-boy.png"><img src="images/char-cat-girl.png" class="images/char-cat-girl.png">
      <img src="images/char-horn-girl.png" class="images/char-horn-girl.png"><img src="images/char-pink-girl.png" class="images/char-pink-girl.png">
      </span>
        <button class="confirm">Confirm Selection</button>
    </div>
  </div>
  <div class="winmodal">
    <div class="winmenu">
      <div class="holder">
        <h1>Congratulations! You won!</h1>
        <button class="hidemodal">Play Again!</button>
      </div>
    </div>
  </div>
  <div class="losemodal">
    <div class="losemenu">
      <div class="holder">
        <h1>Game Over Man! Game OVER!</h1>
        <button class="losebutton">Retry the Game!</button>
      </div>
    </div>
  </div>
  <section class="heading">
    <h1>Avoid the Bugs!</h1>
    <h3>Use the Arrow Keys to Navigate</h3>
    <h3>Score 10 Points to Win!</h3>
  </section>
  <div class="container-left container">
    <h2>Cross the Road for Points!</h2>
    <p class="score">Score: 0</p>
    <img src="images/char-boy.png" title="A curious onlooker" alt="Boy Character">
    <img src="images/Gem Blue.png" title="Blue Gem" alt="Blue Gem">
    <img src="images/char-horn-girl.png" title="Another onlooker" alt="Wisened Woman">
  </div>
  <div class="container-right container">
    <h2>Make Your Lives Count!</h2>
    <p class="lives">Lives: 3</p>
    <img src="images/char-princess-girl.png" title="Her Royal Majesty" alt="The Queen">
    <img src="images/Gem Orange.png" title="Orange Gem" alt="Orange Gem">
    <img src="images/char-pink-girl.png" title="Yet another onlooker" alt="Pink Hair Girl">
  </div>
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
</body>
</html>
